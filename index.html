

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pianoboy</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./icon/nature.png" type="image/x-icon">
</head>
<body>
     <div class="container">
    <div class="box1">
    <button  data-note ="Tab" path="./piano-quality/w1.mp3"  class="key_white_container" id="doBtn"><span>DO</span></button>
    <button  data-note ="KeyQ" path="./piano-quality/w2.mp3"  class="key_white_container" id="reBtn"><span>RE</span></button>
    <button  data-note ="KeyW" path="./piano-quality/w3.mp3"  class="key_white_container" id="miBtn"><span>MI</span></button>
    <button  data-note ="KeyE" path="./piano-quality/w4.mp3"  class="key_white_container" id="faBtn"><span>FA</span></button>
    <button  data-note ="KeyR" path="./piano-quality/w5.mp3"  class="key_white_container" id="solBtn"><span>SOL</span></button>
    <button  data-note ="KeyT" path="./piano-quality/w6.mp3"  class="key_white_container" id="ljaBtn"><span>LJA</span></button>
    <button  data-note ="KeyY" path="./piano-quality/w7.mp3"  class="key_white_container" id="siBtn"><span>SI</span></button>
    <button  data-note ="KeyU" path="./piano-quality/w8.mp3"  class="key_white_container" id="doBtn"><span>DO</span></button>
    <button  data-note ="KeyI" path="./piano-quality/w9.mp3"   class="key_white_container" id="reBtn"><span>RE</span></button>
    <button  data-note ="KeyO" path="./piano-quality/w10.mp3"  class="key_white_container" id="miBtn"><span>MI</span></button>
    <button  data-note ="KeyP"  path="./piano-quality/w11.mp3"  class="key_white_container" id="faBtn"><span>FA</span></button>
    <button  data-note ="BracketLeft" path="./piano-quality/w12.mp3"  class="key_white_container" id="solBtn"><span>SOL</span></button>
    <button  data-note ="BracketRight" path="./piano-quality/w13.mp3"   class="key_white_container" id="ljaBtn"><span>LJA</span></button>
    <button  data-note ="Backslash" path="./piano-quality/w14.mp3"  class="key_white_container" id="siBtn"><span>SI</span></button>
    <button  data-note ="Enter" path="./piano-quality/w15.mp3"  class="key_white_container" id="doBtn"><span>DO</span></button>
    </div>



    <div class="box2">
    <button data-note="Digit1"  path="./piano-quality/b1.mp3"  class="btn_black_0 btn_black"></button>
    <button data-note="Digit2"  path="./piano-quality/b2.mp3"  class="btn_black_1 btn_black"></button>
    <button data-note="Digit3"  path="./piano-quality/b3.mp3"  class="btn_black_2 btn_black"></button>
    <button data-note="Digit4"  path="./piano-quality/b4.mp3"  class="btn_black_3 btn_black"></button>
    <button data-note="Digit5"  path="./piano-quality/b5.mp3"  class="btn_black_4 btn_black"></button>
    <button data-note="Digit6"  path="./piano-quality/b6.mp3"  class="btn_black_5 btn_black"></button>
    <button data-note="Digit7"  path="./piano-quality/b7.mp3"  class="btn_black_6 btn_black"></button>
    <button data-note="Digit8"  path="./piano-quality/b8.mp3"  class="btn_black_7 btn_black"></button>
    <button data-note="Digit9"  path="./piano-quality/b9.mp3"  class="btn_black_8 btn_black"></button>
    <button data-note="Digit0"  path="./piano-quality/b10.mp3" class="btn_black_9 btn_black"></button>
    </div>
</div>
